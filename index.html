<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Harabushi's Weatherizer</title>
</head>
<body>
  <header>
    <h1>Harabushi's Weatherizer!</h1>
  </header>

  <main>
    <div class="city-search">
      <div class="user-form">
        <form id="form-input">
          <label class="form-label" for="city">
            <h3>Search for City:</h3>
          </label>
          <input type="text" placeholder="City Name" name="city-name" id="city-name" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <div class="previous-searches" id="searches"></div>
    </div>
    <div class="display-weather">
      <div class="current" id="current"></div>
      <div class="forecast flex">
        <h3>5-Day Forecast:</h3>
        <div class="forecast-cards flex" id="forecast-cards"></div>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
